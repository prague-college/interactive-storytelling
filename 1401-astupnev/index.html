			function strokedraw(x,y){

				var localpath = document.querySelector(x);

				//console.log('path', path);
			
				var length = localpath.getTotalLength();

				var perlength = y * length * .01;
									
				localpath.style.strokeDasharray = length + ' ' + length;
				
				localpath.style.strokeDashoffset = length - perlength;

			}
